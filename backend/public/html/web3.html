<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creon</title>
  <link rel="stylesheet" href="/asset/css/web3.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">CREON</div>
    <nav>
      <a href="#">Explore</a>
      <a href="#">Collections</a>
      <a href="#">Community</a>
    </nav>
    <div class="nav-actions">
      <button class="lang-btn">üåê</button>
      <button class="wallet-btn">Connect Wallet</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1><span>CREATE</span> <br />AND SELL</h1>
      <button class="cta-btn">Start Now</button>

      <div class="stats">
        <div class="icon"></div>
        <p><strong>150+</strong><br />Unique products</p>
      </div>
    </div>

    <div class="hero-image">
      <img src="flower.png" alt="3D shape" />
      <div class="bid-tag">BID 1.00 ETH <br />@jane.ivory</div>
    </div>
  </section>

  <!-- Info Section -->
  <section class="info">
    <div class="info-box categories">
      <button>Digital artworks</button>
      <button>Videos</button>
      <button>Photography</button>
      <button>Utility</button>
      <button>and More...</button>
    </div>

    <div class="info-box marketplace">
      <p>
        The web3 NFT Marketplace where traders and collectors have earned
        over $2.3 Billion in rewards
      </p>
      <div class="explore">
        <span>üåê Explore Collections</span>
      </div>
    </div>

    <div class="info-box web3">
      <h2>WEB 3.0</h2>
      <p>Buy &amp; Sell NFTs, Get Rewards</p>
    </div>
  </section>
</body>
</html>
