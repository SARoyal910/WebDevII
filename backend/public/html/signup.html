	<body class="pink-bg">
		<header></header>
		<main>
			<H1>Signup Form</h1>
			<form method="POST" action="/signup" class="form-container">
			<h2 class="form-title">Create Your Account</h2>

			<div class="form-group">
				<label for="username" class="form-label">Username</label>
				<input id="username" type="text" name="username" class="form-input" required />
			</div>

			<div class="form-row">
				<div class="form-group half">
				<label for="fname" class="form-label">First Name</label>
				<input id="fname" type="text" name="fname" class="form-input" required />
				</div>
				<div class="form-group half">
				<label for="lname" class="form-label">Last Name</label>
				<input id="lname" type="text" name="lname" class="form-input" required />
				</div>
			</div>

			<div class="form-group">
				<label for="email" class="form-label">Email</label>
				<input id="email" type="email" name="email" class="form-input" required />
			</div>

			<div class="form-group">
				<label for="password" class="form-label">Password</label>
				<input id="password" type="password" name="password" class="form-input" required />
			</div>

			<div class="form-group">
				<label for="password_confirmation" class="form-label">Confirm Password</label>
				<input id="password_confirmation" type="password" name="password_confirmation" class="form-input" required />
			</div>

			<div class="form-actions">
				<input type="submit" value="Sign Up" class="btn btn-primary" />
			</div>
			</form>

		</main>
		<footer></footer>
	</body>
</html>
